      window.UIengine = {
        base: "/",
        state: {"config":{"name":"BTCPayServer UI Prototype","version":"0.1.0","update":1572129958984,"source":{"components":["/home/runner/work/btcpayserver-ui-prototype/btcpayserver-ui-prototype/src/components","/home/runner/work/btcpayserver-ui-prototype/btcpayserver-ui-prototype/src/views"],"templates":"/home/runner/work/btcpayserver-ui-prototype/btcpayserver-ui-prototype/src/templates","pages":"/home/runner/work/btcpayserver-ui-prototype/btcpayserver-ui-prototype/patternlib","base":"/home/runner/work/btcpayserver-ui-prototype/btcpayserver-ui-prototype","configFile":"/home/runner/work/btcpayserver-ui-prototype/btcpayserver-ui-prototype/uiengine.config.js"},"target":"/home/runner/work/btcpayserver-ui-prototype/btcpayserver-ui-prototype/dist","adapters":{"html":{"module":"@uiengine/adapter-html","options":{"skipScaffold":false}}},"template":"patternlib.html","ui":{"lang":"en","customStylesFile":"/static/custom/patternlib-overrides.css","repoBaseUrl":"https://github.com/dennisreimann/btcpayserver-ui-prototype/blob/master/","viewports":{"Phone":{"width":320},"Tablet":{"width":768},"Desktop":{"width":1280}},"breakpoints":{"XS":320,"S":560,"M":768,"L":960,"XL":1280},"base":"/"},"browserSync":{"open":false,"server":{"routes":{"/static":"./src/static"}}},"themes":[{"id":"_default","title":"Default"}]},"pages":{"index":{"childIds":["components","views"],"id":"index","title":"BTCPayServer UI Prototype","isTitleFromHeading":true,"path":"","sourcePath":"patternlib","sourceFile":"patternlib/page.config.js","readmeFile":"patternlib/README.md","type":"documentation","content":"\u003ch1 id=\"btcpayserver-ui-prototype\"\u003eBTCPayServer UI Prototype\u003c/h1\u003e\n\u003cp\u003eHey! It looks like you have just set up this project.\nHere are some first tips to get started.\nFeel free to replace these hints with the actual content for your homepage once you got going …\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-component%3F\"\u003eHow to create a component?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files of a component you can use the \u003ccode\u003ecomponent\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will also generate a default variant named after the component.\nIn case you want to directly add some variants, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine component COMPONENT_ID VARIANT_1 VARIANT_2 VARIANT_3\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-create-a-variant%3F\"\u003eHow to create a variant?\u003c/h2\u003e\n\u003cp\u003eA variant needs at least a file to render.\nYou create a variant by adding a file renderable by one of the configured adapters to the \u003ccode\u003evariants\u003c/code\u003e directory of a component.\u003c/p\u003e\n\u003cp\u003eTo render a variant, we also need a layout.\nThe \u003ccode\u003enpx uiengine init\u003c/code\u003e command created a basic html layout file in \u003ccode\u003esrc/templates/uiengine.html\u003c/code\u003e.\nIt includes the \u003ccode\u003e\u0026lt;!-- uiengine:content --\u0026gt;\u003c/code\u003e comment, which will be replaced with the HTML of the rendered variant.\nYou can go ahead and extend the layout to fit your needs and include the correct HTML and style and script references.\u003c/p\u003e\n\u003cp\u003eThis layout file is just there to get you started.\nFeel free to change its content and use an other adapter to fit your projects needs.\u003c/p\u003e\n\u003ch2 id=\"how-to-create-a-page%3F\"\u003eHow to create a page?\u003c/h2\u003e\n\u003cp\u003eTo generate the basic files and folders of a page you can use the \u003ccode\u003epage\u003c/code\u003e command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis generate a \u003ccode\u003eREADME.md\u003c/code\u003e and a \u003ccode\u003epage.config.js\u003c/code\u003e file inside the folder matching the page id in you pages source directory.\nIn case you want to directly add some pages, you can list them like so:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page PAGE_1_ID PAGE_2_ID PAGE_3_ID\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSay you would like to create pages for grouping your components with the \u003ca href=\"http://atomicdesign.bradfrost.com/chapter-2/\"\u003eAtomic Design Methodology\u003c/a\u003e:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine page atoms molecules organisms templates pages\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"how-to-generate-the-project%3F\"\u003eHow to generate the project?\u003c/h2\u003e\n\u003cp\u003eThe site can be generated with the following command:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo rebuild on file change you can also leverage the watch mode:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --watch\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eYou can also spawn a server for the generated site:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe \u003ccode\u003ewatch\u003c/code\u003e and \u003ccode\u003eserve\u003c/code\u003e options can be combined, which makes a good development environment:\u003c/p\u003e\n\u003cpre class=\"hljs lang-bash\"\u003e\u003ccode\u003enpx uiengine build --watch --serve\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eUnder the hood \u003ca href=\"https://www.browsersync.io/\"\u003eBrowserSync\u003c/a\u003e is used to provide serving and watching the files.\nFor information on how to configure the server and pass additional options, see the \u003ca href=\"https://uiengine.uix.space/basics/config/#BrowserSync\"\u003econfiguration documentation\u003c/a\u003e.\u003c/p\u003e"},"components":{"childIds":[],"componentIds":["Topbar","Footer"],"id":"components","title":"Components","isTitleFromHeading":true,"path":"components","sourcePath":"patternlib/components","sourceFile":"patternlib/components/page.config.js","readmeFile":"patternlib/components/README.md","type":"documentation","content":"\u003ch1 id=\"components\"\u003eComponents\u003c/h1\u003e"},"views":{"childIds":[],"componentIds":["Home"],"id":"views","title":"Views","isTitleFromHeading":true,"path":"views","sourcePath":"patternlib/views","sourceFile":"patternlib/views/page.config.js","readmeFile":"patternlib/views/README.md","type":"documentation","content":"\u003ch1 id=\"views\"\u003eViews\u003c/h1\u003e"}},"components":{"Footer":{"id":"Footer","title":"Footer","isTitleFromHeading":true,"content":"\u003ch1 id=\"footer\"\u003eFooter\u003c/h1\u003e","variants":[{"file":"Footer.html","id":"Footer/Footer.html-1","componentId":"Footer","title":"Footer","extension":"html","raw":"\u003c!--# include file=\"../Footer.html\" --\u003e"}],"sourcePath":"src/components/Footer","sourceFile":"src/components/Footer/component.config.js","readmeFile":"src/components/Footer/README.md","type":"component"},"Topbar":{"id":"Topbar","title":"Topbar","isTitleFromHeading":true,"content":"\u003ch1 id=\"topbar\"\u003eTopbar\u003c/h1\u003e","variants":[{"file":"Topbar.html","id":"Topbar/Topbar.html-1","componentId":"Topbar","title":"Topbar","extension":"html","raw":"\u003cdiv style=\"min-height:76px\"\u003e\n  \u003c!--# include file=\"../Topbar.html\" --\u003e\n\u003c/div\u003e"}],"sourcePath":"src/components/Topbar","sourceFile":"src/components/Topbar/component.config.js","readmeFile":"src/components/Topbar/README.md","type":"component"},"Home":{"id":"Home","title":"Home","isTitleFromHeading":true,"content":"\u003ch1 id=\"home\"\u003eHome\u003c/h1\u003e","variants":[{"file":"Home.html","id":"Home/Ho
